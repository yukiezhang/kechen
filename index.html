    <meta charset="UTF-8">

    <title>课程开发工具导航站</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        
        /* 配色方案 - 采用index.html的风格 */
        :root {
            --primary-color: #FF4B91;
            --secondary-color: #5271FF;
            --accent-color: #FFC83D;
            --tertiary-color: #00D1C5;
            --dark-color: #2E1A47;
            --light-color: #FFFFFF;
            --bg-color: #F5F0FF;
            --card-bg: #FFFFFF;
            --border-color: #E1E4E8;
        }
        
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--dark-color);
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Memphis风格元素 - 采用index.html的风格 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.4;
            pointer-events: none;
            z-index: -1;
            background-image: 
                radial-gradient(circle at 10% 20%, var(--accent-color) 0.8%, transparent 0.8%),
                radial-gradient(circle at 30% 70%, var(--tertiary-color) 1%, transparent 1%),
                radial-gradient(circle at 70% 40%, var(--primary-color) 0.8%, transparent 0.8%),
                radial-gradient(circle at 90% 90%, var(--secondary-color) 1%, transparent 1%);
            background-size: 200px 200px;
            background-position: 0 0, 80px 120px, 160px 50px, 200px 150px;
        }
        
        .memphis-dot {
            position: absolute;
            border-radius: 50%;
            z-index: -1;
        }
        
        .memphis-zigzag {
            position: absolute;
            width: 120px;
            height: 20px;
            z-index: -1;
        }
        
        .memphis-square {
            position: absolute;
            z-index: -1;
        }
        
        /* 导航栏 */
        .navbar {
            background-color: var(--dark-color);
            padding: 1.2rem 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 100;
            box-shadow: 0 4px 12px rgba(46, 26, 71, 0.2);
        }
        
        .logo {
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            text-decoration: none;
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            transition: transform 0.3s;
        }
        
        .logo span {
            color: var(--primary-color);
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 2.5rem;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            position: relative;
            padding-bottom: 5px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .nav-links a:hover {
            color: var(--primary-color);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background-color: var(--primary-color);
            transition: width 0.3s;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        /* 英雄区域 - 修改为3卡片设计 */
        .hero {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 5rem 2rem;
            position: relative;
            overflow: hidden;
            background: var(--dark-color);
            color: var(--light-color);
        }
        
        .hero::before {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: var(--primary-color);
            border-radius: 50%;
            top: -100px;
            left: -50px;
            opacity: 0.3;
        }
        
        .hero::after {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: var(--tertiary-color);
            border-radius: 50%;
            bottom: -50px;
            right: -50px;
            opacity: 0.3;
        }
        
        .hero-title {
            text-align: center;
            font-size: 3.8rem;
            margin-bottom: 3rem;
            color: var(--light-color);
            position: relative;
            display: inline-block;
            animation: float 4s ease-in-out infinite;
        }
        
        .hero-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 25%;
            width: 50%;
            height: 5px;
            background-color: var(--primary-color);
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        .cards-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }
        
        .card {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 2px solid var(--light-color);
            width: 350px;
            min-height: 380px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .card:nth-child(1) {
            border-left: 8px solid var(--primary-color);
        }
        
        .card:nth-child(2) {
            border-left: 8px solid var(--secondary-color);
        }
        
        .card:nth-child(3) {
            border-left: 8px solid var(--tertiary-color);
        }
        
        .card:hover {
            transform: translateY(-12px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
        
        .card-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--dark-color);
            position: relative;
            text-align: center;
        }
        
        .card-description {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #444;
            line-height: 1.6;
            flex-grow: 1;
        }
        
        .card-btn {
            display: inline-block;
            background-color: var(--dark-color);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            border: none;
            text-align: center;
        }
        
        .card:nth-child(1) .card-btn {
            box-shadow: 3px 3px 0 var(--primary-color);
        }
        
        .card:nth-child(2) .card-btn {
            box-shadow: 3px 3px 0 var(--secondary-color);
        }
        
        .card:nth-child(3) .card-btn {
            box-shadow: 3px 3px 0 var(--tertiary-color);
        }
        
        .card-btn:hover {
            transform: translate(-3px, -3px);
        }
        
        .card:nth-child(1) .card-btn:hover {
            box-shadow: 6px 6px 0 var(--primary-color);
        }
        
        .card:nth-child(2) .card-btn:hover {
            box-shadow: 6px 6px 0 var(--secondary-color);
        }
        
        .card:nth-child(3) .card-btn:hover {
            box-shadow: 6px 6px 0 var(--tertiary-color);
        }
        
        .card-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .card-btn:hover::before {
            left: 100%;
        }
        
        /* 页脚 */
        .footer {
            background-color: var(--dark-color);
            color: white;
            padding: 3.5rem 2rem;
            text-align: center;
            position: relative;
        }
        
        .footer::before {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: var(--primary-color);
            border-radius: 50%;
            top: -100px;
            left: 10%;
            opacity: 0.1;
        }
        
        .footer::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 10px;
            background-color: var(--accent-color);
            bottom: 30px;
            right: 10%;
            opacity: 0.3;
            transform: rotate(-5deg);
        }
        
        .footer p {
            margin-bottom: 1.2rem;
            font-size: 1.1rem;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            list-style: none;
            margin-top: 2rem;
        }
        
        .social-links li {
            margin: 0 1.2rem;
        }
        
        .social-links a {
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 50px;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .social-links a:hover {
            color: var(--dark-color);
            background-color: var(--primary-color);
        }
        
        /* 响应式设计 */
        @media (max-width: 1200px) {
            .cards-container {
                flex-direction: column;
                align-items: center;
            }
            
            .card {
                width: 80%;
                max-width: 500px;
                margin-bottom: 2rem;
            }
        }
        
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.8rem;
            }
            
            .nav-links {
                display: none;
            }
            
            .card {
                width: 90%;
                padding: 2rem;
            }
            
            .card-title {
                font-size: 1.6rem;
            }
            
            .card-description {
                font-size: 1rem;
            }
        }
        
        /* Memphis元素放置 - 更新样式 */
        #dot1 {
            width: 90px;
            height: 90px;
            top: 12%;
            left: 8%;
            background-color: var(--tertiary-color);
            opacity: 0.6;
        }
        
        #dot2 {
            width: 50px;
            height: 50px;
            bottom: 22%;
            right: 12%;
            background-color: var(--secondary-color);
            opacity: 0.4;
        }
        
        #dot3 {
            width: 70px;
            height: 70px;
            top: 40%;
            right: 20%;
            background-color: var(--accent-color);
            opacity: 0.5;
        }
        
        #zigzag1 {
            top: 30%;
            right: 5%;
            transform: rotate(30deg);
            background: repeating-linear-gradient(45deg, var(--primary-color), var(--primary-color) 10px, transparent 10px, transparent 20px);
        }
        
        #zigzag2 {
            bottom: 15%;
            left: 10%;
            transform: rotate(-15deg);
            background: repeating-linear-gradient(45deg, var(--secondary-color), var(--secondary-color) 10px, transparent 10px, transparent 20px);
        }
        
        #square1 {
            width: 80px;
            height: 80px;
            top: 20%;
            right: 22%;
            background-color: var(--primary-color);
            opacity: 0.4;
            transform: rotate(25deg);
        }
        
        #square2 {

            height: 60px;
            bottom: 25%;
            left: 25%;
            background-color: var(--secondary-color);
            opacity: 0.3;
            transform: rotate(-20deg);
        }
    </style>
</head>
